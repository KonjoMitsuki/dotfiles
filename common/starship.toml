# 左側の設定（フォルダ→矢印→Git→矢印→改行→入力マーク）
format = """
[ $directory ](fg:#2E3440 bg:#88C0D0)\
[](fg:#88C0D0 bg:#1d2230)\
$git_branch\
$git_status\
[](fg:#1d2230)\
$line_break\
$character
"""

# 右側の設定（実行時間→キラキラ→時間）
# ユーザー名を削除し、隙間を調整しました
right_format = """
$cmd_duration\
✨ \
$time
"""

# 1行空ける設定
add_newline = true

# 左右の間を埋める記号（今回はスペース）
[fill]
symbol = ' '

[directory]
style = "fg:#2E3440 bg:#88C0D0"
# read_only（書き込み禁止マーク）が出ても色が崩れないように修正
format = "[ $path ]($style)[$read_only]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " 󰌾 "

# フォルダごとのアイコン設定
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

# AWSやGcloudなどの表示は無効化
[aws]
disabled = true
[gcloud]
disabled = true

[git_branch]
symbol = ""
style = "bg:#1d2230"
# 文字色を画像に合わせて落ち着いた色に変更
format = '[[ $symbol $branch ](fg:#88C0D0 bg:#1d2230)]($style)'

[git_status]
style = "bg:#1d2230"
# 文字色を画像に合わせて変更
format = '[[($all_status$ahead_behind )](fg:#88C0D0 bg:#1d2230)]($style)'

[cmd_duration]
min_time = 0 # 常に表示されるように0にしています（お好みで調整可）
style = 'fg:#e0af68'
format = "[$duration]($style) "

[time]
disabled = false
time_format = "%R"
style = "fg:#a0a9cb"
# 画像にある「く」のような記号を追加
format = '[‹ $time]($style)'

[username]
disabled = true

[character]
# 入力部分の矢印の設定
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = '[❮](bold green)'
